{% extends "base.html" %} {% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- user specimen display -->
        <div class="col-12 mt-3 left">
            <div class="row">
            {% for specimen in specimen_list %}
                <div class="col-md-6">
                    <div class="card">
                        <a href="{% url 'specimen_details' specimen.slug %}" class="specimen-link">
                            <div class="card-body">
                                <div class="image-container">
                                    <img src="{{ specmien.specimen_image.url }}" alt="">
                                </div>
                                <div class="info-container">
                                    <p class="specimen-name">
                                        <strong>
                                            <h3>{{ specimen.latin_name }}</h3>
                                            <h4> | {{ specimen.english_name }}</h4>
                                        </strong>
                                    </p>
                                    <p class="location">
                                        {{ specimen.locaton }}
                                    </p>
                                    <p class="date-found">
                                        {{ specimen.when_found }}
                                    </p>
                                    <div class="amount-comments">
                                        {% with comments.count as total_comments %}
                                        <p>
                                            <i class="fa-solid fa-comment-dots"></i>
                                            <strong class="text-secondary">
                                                {{ total_comments }}
                                            </strong>
                                        </p>
                                        {% endwith %}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>

</div>

{%endblock%}
