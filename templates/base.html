{% load static %}
{% load cloudinary %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Paleo Database</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar-nav mt-0 bg-dark">
        <div class="container-fluid">
            <ul class="logo me-auto align-items-center mb-2 mb-lg-0 nav left">
                <li class="navbar-item">
                    <a class="nav-link navbar-brand" href="{% url 'home' %}">
                        <span class="logo-text">
                            H
                        </span>
                        <span>
                            <img src="{% static 'images/paleo_database_logo.jpg' %}" alt="shark tooth" class="logo-image">
                        </span>
                        <span class="logo-text">
                            ME
                        </span>
                    </a>
                </li>
            </ul>
            <ul class="align-items-center me-auto mb-2 mb-lg-0 nav links">
                {% if user.is_authenticated %}
                <li class="nav-item accounts">
                    <span>
                        <a class="nav-link" href="{% url 'account_logout' %}">LOGOUT</a>
                    </span>
                </li>
                {% else %}
                <li class="nav-item accounts">
                    <a class="nav-link" href="{% url 'account_signup' %}">SIGN UP</a>
                </li>
                <li class="nav-item accounts">
                    <a class="nav-link" href="{% url 'account_login' %}">LOGIN</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- content -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
    </footer>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</html>
